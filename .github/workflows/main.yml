name: main
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: npm install

      - name: Linting
        run: yarn lint

      - name: Test
        run: yarn test:ci
